build:package:tag:
    image: ubuntu:20.04
    stage: build
    variables:
        ODOO_HELPER_ROOT: $CI_PROJECT_DIR
        ODOO_HELPER_BIN: $CI_PROJECT_DIR/bin
        ODOO_HELPER_LIB: $CI_PROJECT_DIR/lib
    before_script:
        - apt-get update -qq && apt-get install -qqy ruby ruby-dev make gcc curl
        - gem install fpm
    script:
        - bash scripts/build_packages.bash "${CI_COMMIT_TAG_NAME#v}"
    after_script:
        - bash scripts/upload_package.bash "${CI_COMMIT_TAG_NAME#v}"
    only:
        - tags

build:package:branch:
    image: ubuntu:20.04
    stage: build
    variables:
        ODOO_HELPER_ROOT: $CI_PROJECT_DIR
        ODOO_HELPER_BIN: $CI_PROJECT_DIR/bin
        ODOO_HELPER_LIB: $CI_PROJECT_DIR/lib
    before_script:
        - apt-get update -qq && apt-get install -qqy ruby ruby-dev make gcc curl
        - gem install fpm
    script:
        - bash scripts/build_packages.bash "${CI_COMMIT_REF_NAME}"
    after_script:
        - bash scripts/upload_package.bash "${CI_COMMIT_REF_NAME}"
    only:
        - master
        - dev-test-releases
 
pages:
    image: ubuntu:20.04
    stage: deploy
    before_script:
        - apt-get update
        - apt-get install -y python3-pip
        - bash install-system.bash
        - python3 -m pip install mkdocs mkdocs-cinder==0.14.0
    script:
        - bash scripts/build_docs.bash
    artifacts:
        paths:
            - public
    only:
        - master
